<!DOCTYPE html >
<html>
  <head>
    <meta charset="utf-8" />
    <script data-require="angular.js@*" data-semver="1.6.2" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
  </head>

  <body>
    <div ng-app="AngularStringReversal">
      <h1>AngularStringReversal</h1>
      <div ng-controller="ReversalController">
        Input string: <input type="text" id="stringInput" ng-model="model">
        <br />
        <h1 id="stringAsIs">{{model}}</h1>
        <br />
        <h2 id="stringReversed">{{revString()}}</h2>
        <div ng-show="showText">Some text</div>
      </div>
    </div>
  </body>

</html>
